{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="container d-flex justify-content-evenly flex-column">
    <h1 class="m-3 text-center blog-h1-color">{{siteSetup.title}}</h1>
    {% if siteSetup.show_Description %}
        <h5 class="m-3 text-center blog-h5-color">{{siteSetup.blog_description}}</h5>
    {% endif %}
    <div class="row justify-content-evenly">
        {% for i in ""|ljust:"9" %}
            {% include 'partials/postCard.html' with i=forloop.counter0%}
        {% endfor %}
    </div>

</section>
{% endblock %}
