<nav class="header-nav container-fluid">
    <div class="header d-flex justify-content-end align-self-center h-100">
        {% if siteSetup.show_Search %}
            <form class="d-flex align-items-end" action="#" method="get" id="searchInput">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchInput" name="search" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                </div>
            </form>
        {% endif %}
        <div class="d-flex justify-content-around align-items-center w-75">
            {% for link in siteSetup.menulink_set.all%}
                {% if link.new_tab%}
                    <a href="{{link.url_Or_Path}}" target="_blank">{{link.text}}</a>
                {% else %}
                    <a href="{{link.url_Or_Path}}">{{link.text}}</a>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</nav>
